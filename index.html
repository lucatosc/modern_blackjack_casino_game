<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blackjack</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">blackjack</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Rules</a></li>
        <li><a href="#">New Game</a></li>
        <li><a href="#">Quit Game</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#">Rules</a></li>
        <li><a href="#" class="new-game">New Game</a></li>
        <li><a href="#">Quit Game</a></li>
      </ul>
    </div>
  </nav>
  	<div class="container">
  		<div class="row">
			<div class="col s12" id="rules">
				Rules section visible at start, hidden during gameplay but can be pulled back by nav.
				<button id="select-wager">Start</button>
			</div>
		</div>
  		<div class="row">
			<div class="col s12 game-section" id="wager-options">
				<h4>Select your bet</h4>
				<!-- Add alt tags -->
				<a href="#" id="chip-5"><img src="img/chip_yellow_top.png" class="wager">5</a>
				<a href="#" id="chip-25"><img src="img/chip_red_top.png" class="wager">25</a>
				<a href="#" id="chip-50"><img src="img/chip_yellow_top.png" class="wager">50</a>
				<a href="#" id="chip-100"><img src="img/chip_red_top.png" class="wager">100</a>
				<button id="start-game-button">Start</button>
			</div>
  		</div>
  	</div>
	<div class="container">
        <div class="row">
			<div class="col m12 s12 game-section">
				<h4>Dealer's Hand</h4>
				<div id="deck-pile" class="game-section hide-on-small-only">
					<img src="img/card_back.png" class="card pile">
				</div>
				<div id="dealer" class="game-section hide-on-small-only"></div>
				<div id="dealer-condensed" class="s12 hide-on-med-and-up game-section"></div>
			</div>
		</div>
		<div class="row">
      		<div class="col s12 m9 game-section">
      			<h4>Your Hand</h4>
      			<div id="user-hand" class="game-section"></div>
      			<p id="hand-total">0</p>
      			<div id="user-split-hand" class="game-section"></div>
      			<p id="split-hand-total">0</p>
			</div>
			<div class="col s12 m3 game-section" id="sidebar">
				<p>You have bet <span id="current-wager">___</span> chips.</p>
				<p>Chip balance <span id="current-chip-balance">___</span></p>
	
        		<button id="hit-button">Hit</button>
        		<button id="double-down-button">Double Down</button>
        		<button id="stand-button">Stand</button>
				<button id="split-button">Split</button>
     	 	</div>
		</div>
    </div>
    <footer>
    	Footer content
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="js/cards.js"></script>
<script type="text/javascript" src="js/button-actions.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
