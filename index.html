<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blackjack</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav>
	<div class="nav-wrapper">
		<a href="#" class="left brand-logo">blackjack</a>
		<ul id="nav-mobile" class="right">
		<li><a href="#" class="rules-nav"><i class="material-icons">help</i></a></li>
		</ul>
    </div>
</nav>
<div class="container">
  	<div class="row">
		<div class="col s12  game-section" id="rules">
			<p>Rules go here</p>
			<button id="rules-close">X</button>
		</div>
	</div>
  	<div class="row">
		<div class="col s12 game-section" id="wager-options">
			<h1>Blackjack</h1>
			<h4>Select your bet</h4>
			<!-- Add alt tags -->
			<a href="#" id="chip-10"><img src="img/chip_yellow_top.png" class="wager">10</a>
			<a href="#" id="chip-25"><img src="img/chip_red_top.png" class="wager">25</a>
			<a href="#" id="chip-50"><img src="img/chip_yellow_top.png" class="wager">50</a>
			<a href="#" id="chip-100"><img src="img/chip_red_top.png" class="wager">100</a>
			<p>Current Wager: <span class="current-wager">0</span></p>
			<p>Chip balance <span class="current-chip-balance">500</span></p>
			<button id="start-game-button">Start</button>
		</div>
  	</div>
</div>
<div class="container inactive" id="game-board">
	<div class="row">
		<div class="col m12 s12 game-section">
			<h4>Dealer's Hand</h4>
			<div id="deck-pile" class="game-section hide-on-small-only">
				<img src="img/card_back.png" class="card pile">
			</div>
			<div id="dealer" class="game-section hide-on-small-only"></div>
			<div id="dealer-condensed" class="s12 hide-on-med-and-up game-section"></div>
		</div>
	</div>
	<div class="row">
      	<div class="col s12 m9 game-section">
      		<h4>Your Hand</h4>
      		<div id="user-hand" class="game-section"></div>
      			<p class="hand-total">0</p>
      		<div id="user-split-hand" class="game-section inactive"></div>
      			<p class="split-hand-total inactive">0</p>
			</div>
		<div class="col s12 m3 game-section" id="sidebar">
			<p>You have bet <span class="current-wager">___</span> chips.</p>
			<p>Chip balance <span class="current-chip-balance">___</span></p>
        	<button id="hit-button">Hit</button>
        	<button id="double-down-button">Double Down</button>
        	<button id="stand-button">Stand</button>
			<button id="split-button" class="disabled-button">Split</button>
     	</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col s12 game-section inactive" id="game-over">
			<h4 id="game-outcome">You won/lost message here</h4>
			<p>Dealer: <span class="dealer-hand-total"></span></p>
			<p>Player: <span class="hand-total"></span> <span class="split-hand-total inactive"></span></p>
			<p>Chip balance: <span class="current-chip-balance"></span></p>
			<button class="new-game-button">Play Again</button>
		</div>
  	</div>
  </div>
<footer>
	Footer content
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/cards.js"></script>
<script type="text/javascript" src="js/game-play-logic.js"></script>
<script type="text/javascript" src="js/game-win-logic.js"></script>
<script type="text/javascript" src="js/button-actions.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
